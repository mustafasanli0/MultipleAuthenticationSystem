<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="javascript:void(0)"><b>MULTIPLE</b>
                <hr>AUTHENTICATION SYSTEM</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <div id="entries" class="social-auth-links text-center mb-3">
                </div>

            </div>
            <!-- /.login-card-body -->
        </div>

    <!-- /.login-box -->

    <!-- jQuery -->

    <script type="text/javascript">
        async function recognition(entryId) {
            const user = await eel.recognition(entryId)();
            console.log(user)

        }

        const BtnClass = (key) => {
            switch (key % 6) {
                case 0:
                    return 'default'
                case 1:
                    return 'secondary'
                case 2:
                    return 'success'
                case 3:
                    return 'info'
                case 4:
                    return 'danger'
                case 5:
                    return 'warning'
                case 6:
                    return 'primary'
            }
        }



        async function getEntries() {
            const entries = await eel.getEntries()();
            $.each(entries, (key, data) => {
                $('#entries').append(` <button onclick="recognition('` + data._id + `')" class="btn btn-block btn-` + BtnClass(key) + `">
                        <i class="fas fa-door-open mr-1 fa-2x"></i> <span style="font-size: 1.8em;">` + data.entry + `</span>
                    </button>`)



            })
        }

        $(document).ready(() => {
            getEntries()
            getUser()
        })
    </script>

</body>
